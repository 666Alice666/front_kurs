<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Подключение Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Помощник для отслеживания здоровья</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Шапка -->
  <header class="header">
    <h1>Помощник для отслеживания здоровья</h1>
    <nav class="nav">
        <ul>
            <li><a href="#" data-page="records" class="active">Мои записи</a></li>
            <li><a href="#" data-page="analytics">Аналитика</a></li>
            <li><a href="#" data-page="goals">Мои цели</a></li>
            <li><a href="#" data-page="relax">Психологический релакс</a></li>
        </ul>
    </nav>
  </header>

  <!-- Главная страница (Мои записи) -->
  <section id="records" class="section hidden">
    <h2>Мои записи</h2>
    <button class="add-record-btn">Добавить запись</button>
    <div class="records-list"></div>
  </section>

  <!-- Раздел "Аналитика" -->
<section id="analytics" class="section hidden">
  <h2>Аналитика</h2>
  
  <!-- График настроения -->
  <div class="chart-container">
    <h3>Настроение</h3>
    <canvas id="moodChart"></canvas>
    <script>
      
  var moodChartCtx = document.getElementById("moodChart");
  var ctx = moodChartCtx.getContext("2d");
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Отлично', 'Хорошо', 'Нормально', 'Плохо', 'Ужасно'],
      datasets: [{
        label: 'Настроение',
        data: ['2', '4', '1', '1', '1'],
        backgroundColor: '#e0c76c',
        borderColor: 'black',
        borderWidth: 1,
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
      },
      scales: {
        x: { title: { display: true, text: 'Настроение' } },
        y: { title: { display: true, text: 'Количество' } }
      }
    }
  });
</script>
  </div>

  <!-- График эмоций -->
  <div class="chart-container">
    <h3>Эмоции</h3>
    <canvas id="emotionChart"></canvas>
    <script>
      
  var emotionChartCtx = document.getElementById("emotionChart");
  var ctx = emotionChartCtx.getContext("2d");
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Счастье", "Радость", "Волнение", "Расслабленность", "Скука", "Тревожность", "Грусть", "Отчаяние", "Стресс", "Страх", "Злость"],
      datasets: [{
        label: 'Эмоции',
        data: ['1', '1', '2', '5', '0', '1', '1', '4', '1', '0', '1'],
        backgroundColor: '#d26240',
        borderColor: 'black',
        borderWidth: 1,
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
      },
      scales: {
        x: { title: { display: true, text: 'Эмоции' } },
        y: { title: { display: true, text: 'Количество' } }
      }
    }
  });
</script>
  </div>

  <!-- График полезных привычек -->
  <div class="chart-container">
    <h3>Полезные привычки</h3>
    <canvas id="goodHabitsChart"></canvas>
     <script>
      
  var goodHabitsChartCtx = document.getElementById("goodHabitsChart");
  var ctx = goodHabitsChartCtx.getContext("2d");
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Пить много воды", "Заниматься спортом", "Много ходить", "Читать книги"],
      datasets: [{
        label: 'Полезные привычки',
        data: ['1', '1', '2', '3'],
        backgroundColor: '#79D3A5',
        borderColor: 'black',
        borderWidth: 1,
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
      },
      scales: {
        x: { title: { display: true, text: 'Полезные привычки' } },
        y: { title: { display: true, text: 'Количество' } }
      }
    }
  });
</script>
  </div>

  <!-- График вредных привычек -->
  <div class="chart-container">
    <h3>Вредные привычки</h3>
    <canvas id="badHabitsChart"></canvas>
     <script>
      
  var badHabitsChartCtx = document.getElementById("badHabitsChart");
  var ctx = badHabitsChartCtx.getContext("2d");
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Курить", "Употреблять алкоголь", "Фаст-фуд", "Прокрастинация"],
      datasets: [{
        label: 'Вредные привычки',
        data: ['0', '1', '2', '2'],
        backgroundColor: '#b62b57',
        borderColor: 'black',
        borderWidth: 1,
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
      },
      scales: {
        x: { title: { display: true, text: 'Вредные привычки' } },
        y: { title: { display: true, text: 'Количество' } }
      }
    }
  });
</script>
  </div>
</section>

  <!-- Мои цели -->
  <section id="goals" class="section hidden">
    <h2>Мои цели</h2>
    <button class="add-goal-btn">Добавить цель</button>
    <div class="goals-list"></div>
  </section>

  <!-- Психологический релакс -->
  <section id="relax" class="section hidden">
    <h2>Психологический релакс</h2>
    <button class="add-photo-btn">Добавить фото</button>
    <div class="cat-gallery">
      <img src="cat1.jpg" alt="Котик 1">
      <img src="cat2.jpg" alt="Котик 2">
      <img src="cat3.jpg" alt="Котик 3">
      <img src="cat4.jpg" alt="Котик 4">
      <img src="cat5.jpg" alt="Котик 5">
      <img src="cat6.jpg" alt="Котик 6">
      <img src="cat7.jpg" alt="Котик 7">
      <img src="cat8.jpg" alt="Котик 8">
      <img src="cat9.jpg" alt="Котик 9">
    </div>
  </section>

  <!-- Подвал -->
  <footer class="footer">
    <p>Автор: Факеева Алиса</p>
    <p>Контакты: alisafakeeva@mail.com</p>
  </footer>
  
  <script src="script.js" defer></script>
</body>
</html>
